language: go

go:
    - "1.8"

branches:
  only:
    - code

install:
    - uname -a
    - wget https://github.com/gohugoio/hugo/releases/download/v0.62.2/hugo_extended_0.62.2_Linux-64bit.deb
    - sudo dpkg -i hugo*.deb
    - hugo version
    - ls
    - pwd

before_script:
    - rm -rf public

script:
    - hugo
    - echo "$CNAME_URL" > public/CNAME

after_script:
    - rm -rf hugo*.deb

deploy:
  provider: pages
  cleanup: false
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  verbose: true
  keep-history: true
  local-dir: public
  target_branch: master  # branch contains blog content
  on:
    branch: code  # branch contains Hugo generator code
